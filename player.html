<body style="text-align:center;">
<h3>Status Quo Ante Bellum</h3>
<p id="player2"><a href="http://www.macromedia.com/go/getflashplayer">Get the Flash Player</a> to see this player.</p>
<script type="text/javascript">
	var s2 = new SWFObject("media/jw_media_player/mediaplayer.swf","playlist","300","600","7");
	s2.addVariable("file","media/music/sqab/sqab.xml");
	s2.addVariable("displayheight","300");
	s2.addVariable("backcolor","0x000000");
	s2.addVariable("frontcolor","0xCCCCCC");
	s2.addVariable("lightcolor","0x996600");
	s2.addVariable("width","300");
	s2.addVariable("height","600");
	s2.addVariable("shuffle","false");
	s2.write("player2");
</script>
